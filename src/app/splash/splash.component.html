<h1>Knights of Node</h1>
<div class="row splash-image-container">
	<div class="col-6">
		<img class="img-fluid" src="/images/knight512.svg" alt="the knight">
	</div>
	<div class="col-6">
		<img class="img-fluid" src="/images/reddragon512.svg" alt="red dragon">
	</div>
</div>
<p class="tagline-text">Banish dragons from the land with the mighty Shield of Angular</p>
<h2>Play the Game</h2>
<div class="row splash-difficulty-select">
	<div class="col-4">
		<a class="btn splash-difficulty-select-link w-100" routerLink="/board/easy"><fa-icon [icon]="faJs"></fa-icon> Easy</a>
	</div>
	<div class="col-4">
		<a class="btn splash-difficulty-select-link w-100" routerLink="/board/normal"><fa-icon [icon]="faAngular"></fa-icon> Normal</a>
	</div>
	<div class="col-4">
		<a class="btn splash-difficulty-select-link w-100" routerLink="/board/hard"><fa-icon [icon]="faReact"></fa-icon> Hard</a>
	</div>
</div>
